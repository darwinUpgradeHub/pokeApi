<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/pokedex.js" defer></script>
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="portada">
      <h1>
        <img src="./img/pokeapi.svg" alt="Pokemons" />
      </h1>
    </div>
    <ol id="pokedex"></ol>
    <nav class="texto">
      <ul class="text">
        <li><button class="ver todos">VER TODOS</button></li>
        <li><button class="normal">NORMAL</button></li>
        <li><button class="fire">FIRE</button></li>
        <li><button class="water">WATER</button></li>
        <li><button class="grass">GRASS</button></li>
        <li><button class="electric">ELECTRIC</button></li>
        <li><button class="ice">ICE</button></li>
        <li><button class="fighting">FIGHTING</button></li>
        <li><button class="poison">POISON</button></li>
        <li><button class="groung">GROUNDPLANTA</button></li>
        <li><button class="fliying">FLIYING</button></li>
        <li><button class="psychic">PSYCHIC</button></li>
        <li><button class="bug">BUG</button></li>
        <li><button class="rock">ROCK</button></li>
        <li><button class="ghost">GHOST</button></li>
        <li><button class="dark">DARK</button></li>
        <li><button class="dragon">DRAGON</button></li>
        <li><button class="steel">STEEL</button></li>
        <li><button class="fayry">FAYRY</button></li>
      </ul>
    </na>
    <section class="Pokemons"></section>
    <script src="./pokeapi.js"></script>
  </body>
</html>
